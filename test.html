<!DOCTYPE html>
<html>
<head>
    <title>Session Auth Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Session Authentication Test</h1>
    
    <button onclick="testSessionAuth()">Test Session Authentication</button>
    <button onclick="testWithCredentials()">Test with Credentials</button>
    
    <div id="result"></div>

    <script>
        async function testSessionAuth() {
            try {
                const response = await fetch('https://esign-admin.signmary.com/api/api/debug-auth/', {
                    method: 'GET',
                    credentials: 'include', // This sends session cookies
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                const result = document.getElementById('result');
                result.innerHTML = `
                    <div class="result ${data.authenticated ? 'success' : 'error'}">
                        <h3>Session Authentication Test</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Status:</strong> ${data.authenticated ? '✅ AUTHENTICATED' : '❌ NOT AUTHENTICATED'}</p>
                        <p><strong>Session Cookie Found:</strong> ${data.cookies_received.sessionid !== 'NOT FOUND' ? '✅ YES' : '❌ NO'}</p>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        async function testWithCredentials() {
            // Test login first
            const loginResponse = await fetch('https://esign-admin.signmary.com/api/auth/login/', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'ireg.member18@gmail.com', // Use actual test credentials
                    password: 'Wirel3$s'
                })
            });
            
            const loginData = await loginResponse.json();
            console.log('Login response:', loginData);
            
            // Then test session auth
            testSessionAuth();
        }
    </script>
</body>
</html>
