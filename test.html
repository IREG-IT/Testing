<!DOCTYPE html>
<html>
<head>
    <title>Session Fix Test</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Session Creation Test</h1>
    
    <button onclick="testLoginAndSession()">Test Login & Session</button>
    <div id="result"></div>

    <script>
        async function testLoginAndSession() {
            try {
                // Step 1: Login (should now create session)
                const loginResponse = await fetch('https://esign-admin.signmary.com/api/auth/login/', {
                    method: 'POST',
                    credentials: 'include', // This sends and receives cookies
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCSRFToken(),
                    },
                    body: JSON.stringify({
                        username: 'ireg.member18@gmail.com',
                        password: 'Wirel3$s'
                    })
                });
                
                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);
                
                // Step 2: Immediately check session
                const sessionResponse = await fetch('https://esign-admin.signmary.com/api/api/debug-auth/', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const sessionData = await sessionResponse.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="${loginResponse.ok ? 'success' : 'error'}">
                        <h3>Session Creation Test</h3>
                        <p><strong>Login Status:</strong> ${loginResponse.ok ? '✅ SUCCESS' : '❌ FAILED'}</p>
                        <p><strong>JWT Tokens Received:</strong> ${loginData.access ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Session Created:</strong> ${sessionData.authenticated ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Session Cookie Found:</strong> ${sessionData.cookies_received.sessionid !== 'NOT FOUND' ? '✅ YES' : '❌ NO'}</p>
                        <p><strong>Session Key:</strong> ${sessionData.session_key || 'None'}</p>
                        <p><strong>User Authenticated:</strong> ${sessionData.authenticated ? sessionData.user : 'None'}</p>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="error">
                        <h3>Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        function getCSRFToken() {
            const name = 'csrftoken';
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
